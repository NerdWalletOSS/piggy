apply plugin: "com.android.application"
apply plugin: 'kotlin-android'

def ENABLE_HERMES = true

project.ext.react = [
    bundleInDebug: false,
    bundleInRelease: true,
    nodeExecutableAndArgs: ["node"],
    enableHermes: ENABLE_HERMES,
    entryFile: "index.js",
    cliPath: "../../",
    root: "../../",
]

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.2.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21"
    }

    allprojects {
        repositories {
            google()
            mavenCentral()
            mavenLocal()
        }
    }
}

apply from: "../../../node_modules/react-native/react.gradle"

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        applicationId "com.nerdwallet.piggy.demo"
        minSdkVersion 21
        targetSdkVersion 31
        if (System.properties['os.arch'] == "aarch64") { ndkVersion = "24.0.8215888" }
        else { ndkVersion = "21.4.7075529" }
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        ndkVersion = "21.4.7075529"
        ndk { abiFilters "armeabi-v7a", "x86", "x86_64" }
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        debug {
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    dexOptions {
        jumboMode = true
        javaMaxHeapSize = 4g
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        pickFirst '**/armeabi-v7a/libc++_shared.so'
        pickFirst '**/x86/libc++_shared.so'
        pickFirst '**/arm64-v8a/libc++_shared.so'
        pickFirst '**/x86_64/libc++_shared.so'
        pickFirst '**/x86/libjsc.so'
        pickFirst '**/armeabi-v7a/libjsc.so'
    }
}

dependencies {
    if (ENABLE_HERMES) {
        /* noinspection GradleDynamicVersion */
        implementation("com.facebook.react:hermes-engine:+") {
            exclude group:'com.facebook.fbjni'
        }
    } else {
        implementation 'org.webkit:android-jsc-intl:+'
    }

    implementation project(':react-native-piggy')
    implementation "com.facebook.react:react-native:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.10"
    implementation "androidx.appcompat:appcompat:1.3.1"
    implementation "com.google.android.material:material:1.5.0"
    implementation "androidx.annotation:annotation:1.3.0"
    implementation project(':react-native-get-random-values')
}
